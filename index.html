<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <nav>
            <input type="checkbox" id="check" class="clearfix">
            <label for="check">
                <i class="fa fa-bars" id="btn" aria-hidden="true"></i>
                <i class="fa fa-times" id="cancel" aria-hidden="true"></i>

            </label>

            <!-- Logo -->
            <div class="clearfix">
                <img src="img/logo.png" alt="logo">
                <span><strong>Planto</strong></span>
            </div>

            <!-- Navbar all List-->
            <ul type="none">
                <li><a href="#">Services</a></li><strong>/</strong>
                <li><a href="#">About us</a></li><strong>/</strong>
                <li><a href="#">Pricing</a></li><strong>/</strong>
                <li><a href="#">News</a></li>
            </ul>

            <!-- Navbar Buttons -->
            <button class="button_1">Login</button>
            <button class="button_2">Signup</button>
        </nav>

        <!-- Sectin for photos -->
        <section class="container2">
            <div class="image_div">
                <img src="img/girl_picture.png" src="right-image">
                <div class="top-div">
                    <img src="img/piechart.png">
                </div>
                <div class="bottom-div">
                    <img src="img/graph.jpeg">
                </div>
                <h1>90K</h1> <span>Satisfied<br class="mobile-break"> Customers</span> <br>
                <h1>10%</h1> <span>Beneficial<br class="mobile-break"> cashback</span>
            </div>

            <!-- Text div -->
            <div class="text_div">
                <h3><strong>Smart </strong> <span> banking </span><br>for the financial<strong><br>freedom.</strong>
                </h3>
                <p>We will calculate the <strong>credit limit</strong> individual for<br class="mobile-break"> you
                    without interviews with
                    credit brokers</p>

                <div class="input-btn">
                    <input type="text" placeholder="Enter email">
                    <button>Get started</button>
                </div>

                <!-- Paymrnt methods -->
                <div class="payment-method">
                    <span>Pay</span>
                    <span class="visa_text">visa </span>
                    <span>Paypal</span>
                </div>
            </div>


        </section>

    </div>
</body>

</html>
